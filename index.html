<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/style.css" />
    <title>Calculator</title>
  </head>
  <body class="w-screen h-screen md:grid md:place-items-center md:bg-slate-300">
    <div
      class="w-[100%] h-full p-4 pt-8 md:w-2/5 md:h-2/3 2xl:h-1/2 bg-white rounded-lg shadow-2xl"
    >
      <h1 class="text-3xl md:text-4xl text-center mb-10">Simple Calculator</h1>

      <div class="grid md:grid-cols-2 gap-10 md:gap-6 mb-10">
        <div class="flex flex-col gap-2">
          <label for="number" class="text-xl pl-2"
            ><span class="text-red-500 mr-1">*</span>First Number</label
          >
          <input
            type="number"
            name=""
            id="number1"
            placeholder="enter a number"
            class="p-4 h-[50px] border-2 border-gray-400 rounded-md w-full hover:border-none"
          />
        </div>

        <div class="flex flex-col gap-2">
          <label for="number" class="text-xl pl-2"
            ><span class="text-red-500 mr-1">*</span>Second Number</label
          >
          <input
            type="number"
            name=""
            id="number2"
            placeholder="enter a number"
            class="p-4 h-[50px] border-2 border-gray-400 rounded-md w-full"
          />
        </div>
      </div>
      <span class="text-2xl p-2 rounded-md" id="result">Result: </span>
      <div class="grid md:grid-cols-2 mt-10 gap-4">
        <button class="text-white text-xl py-4 rounded-md bg-blue-700" id="add">
          Add
        </button>
        <button
          class="text-white text-xl py-4 rounded-md bg-blue-700"
          id="subtract"
        >
          Subtract
        </button>
        <button
          class="text-white text-xl py-4 rounded-md bg-blue-700"
          id="multiply"
        >
          Multiply
        </button>
        <button
          class="text-white text-xl py-4 rounded-md bg-blue-700"
          id="divide"
        >
          Divide
        </button>
      </div>
    </div>
    <script src="/scripts/index.js"></script>
  </body>
</html>
